<div class="grid-container grid-parent quiqqer-productbricks-productslider-slide">
    <div class="quiqqer-productbricks-productslider-slide-left">
        <header class="quiqqer-productbricks-productslider-slide-left-title quiqqer-bricks-promoslider-slide-title">
            {$Product->getTitle()}
        </header>

        <div class="quiqqer-productbricks-productslider-slide-left-text quiqqer-bricks-promoslider-slide-text">
            <p class="quiqqer-productbricks-productslider-slide-left-description">
                {$Product->getDescription()}
            </p>

            {$priceHtml}

            <p>
                <button class="btn btn-primary btn-large">
                    {locale group="quiqqer/product-bricks" var="brick.control.productSlider.buyNow"}
                </button>
            </p>
        </div>
    </div>

    <div class="quiqqer-productbricks-productslider-slide-right quiqqer-bricks-promoslider-slide-image hide-on-mobile">
        {image image=$Product->getImage() width=500}
    </div>
    <div class="quiqqer-productbricks-productslider-slide-right quiqqer-bricks-promoslider-slide-mobile-image hide-on-desktop">
        {image image=$Product->getImage() width=500}
    </div>
</div>
