{if $this->getAttribute('showTitle') && $this->getAttribute('frontendTitle')}
<header class="control-header">
    <h1>{$this->getAttribute('frontendTitle')}</h1>
</header>
{/if}

<div class="quiqqer-productbricks-promoboxImageNextToContent-wrapper">
    <div class="quiqqer-productbricks-promoboxImageNextToContent-container {$layout}"
    style="{if $minHeight}min-height: {$minHeight}px;{/if}">
        <div class="quiqqer-productbricks-promoboxImageNextToContent-container-content"
        style="align-items: {$contentPosition}; background-color: {$backgroundColor};">
            <div class="quiqqer-productbricks-promoboxImageNextToContent-container-content-wrapper">
                {$this->getAttribute('content')}
            </div>
        </div>
        <div class="quiqqer-productbricks-promoboxImageNextToContent-container-image"
            {if $image}style="background-image: url({image src=$image width=800 onlysrc=1});"{/if}">
            {if $url}
            <a href="{$url}" target="{$target}">
            {/if}
                {if $image}{image src=$image width=800}{/if}
            {if $url}
            </a>
            {/if}
        </div>
    </div>
</div>
